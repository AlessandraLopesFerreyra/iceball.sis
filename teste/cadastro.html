<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sorveteria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="sorveteria-logo.png" alt="Logo Sorveteria">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="movimento.html">Movimento</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="form-main">
        <section class="form-container">
            <h1>Cadastro de Itens</h1>
            
            <!-- Cadastro de Produtos -->
            <form action="#" method="POST" class="form">
                <h2>Cadastro de Produto</h2>
                <label for="produto">Nome do Produto:</label>
                <input type="text" id="produto" name="produto" placeholder="Ex: Sorvete de chocolate" required>
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" placeholder="Ex: 10" required>
                <label for="preco">Preço:</label>
                <input type="text" id="preco" name="preco" placeholder="Ex: R$ 20,00" required>
                <label for="compra">Data de compra:</label>
                <input type="date" id="datac" name="data compra" placeholder="Ex:10/02/2025" required>
                <label for="validade">Validade:</label>
                <input type="date" id="valid" name="validade" placeholder="Ex:15/02/2030" required>
                <label for="Fornecedor">Fornecedor:</label>
                <input type="text" id="forn" name="fornecedor" placeholder="Ex: Distribuidora Kibon" required>
                <button type="submit">Cadastrar Produto</button>
            </form>

            <!-- Cadastro de Funcionário -->
            <form action="#" method="POST" class="form">
                <h2>Cadastro de Funcionário</h2>
                <label for="nome-funcionario">Nome:</label>
                <input type="text" id="nome-funcionario" name="nome-funcionario" placeholder="Ex: João Silva" required>
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" placeholder="Ex: Vendedor" required>
                <button type="submit">Cadastrar Funcionário</button>
            </form>

            <!-- Cadastro de Cliente -->
            <form action="#" method="POST" class="form">
                <h2>Cadastro de Cliente</h2>
                <label for="nome-cliente">Nome:</label>
                <input type="text" id="nome-cliente" name="nome-cliente" placeholder="Ex: Maria Oliveira" required>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Ex: (11) 99999-9999" required>
                <button type="submit">Cadastrar Cliente</button>
            </form>

            <!-- Cadastro de Serviço -->
            <form action="#" method="POST" class="form">
                <h2>Cadastro de Serviço</h2>
                <label for="servico">Serviço:</label>
                <input type="text" id="servico" name="servico" placeholder="Ex: Entrega de Sorvete" required>
                <button type="submit">Cadastrar Serviço</button>
            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Iceball - Todos os direitos reservados</p>
    </footer>
</body>
</html>
