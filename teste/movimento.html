<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimento - Sorveteria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="sorveteria-logo.png" alt="Logo Sorveteria">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="form-main">
        <section class="form-container">
            <h1>Movimento de Estoque e Finanças</h1>

            <!-- Movimento Financeiro -->
            <form action="#" method="POST" class="form">
                <h2>Movimento Financeiro</h2>
                <label for="entrada">Entrada de Dinheiro:</label>
                <input type="text" id="entrada" name="entrada" placeholder="Ex: R$ 500,00" required>
                <label for="saida">Saída de Dinheiro:</label>
                <input type="text" id="saida" name="saida" placeholder="Ex: R$ 300,00" required>
                <button type="submit">Registrar Movimento Financeiro</button>
            </form>

            <!-- Entrada de Produto -->
            <form action="#" method="POST" class="form">
                <h2>Entrada de Produto</h2>
                <label for="produto-entrada">Produto:</label>
                <input type="text" id="produto-entrada" name="produto-entrada" placeholder="Ex: Sorvete de Morango" required>
                <label for="quantidade-entrada">Quantidade:</label>
                <input type="number" id="quantidade-entrada" name="quantidade-entrada" required>
                <button type="submit">Registrar Entrada de Produto</button>
            </form>

            <!-- Saída de Produto -->
            <form action="#" method="POST" class="form">
                <h2>Saída de Produto</h2>
                <label for="produto-saida">Produto:</label>
                <input type="text" id="produto-saida" name="produto-saida" placeholder="Ex: Sorvete de Chocolate" required>
                <label for="quantidade-saida">Quantidade:</label>
                <input type="number" id="quantidade-saida" name="quantidade-saida" required>
                <button type="submit">Registrar Saída de Produto</button>
            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Sorveteria XYZ - Todos os direitos reservados</p>
    </footer>
</body>
</html>
