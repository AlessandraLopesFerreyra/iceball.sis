<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento - Pesquisa de Clientes</title>
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Cores principais */
        :root {
            --cor-rosa: #ffcce6;
            --cor-creme: #ffedc2;
            --cor-marrom: #a67b5b;
            --cor-borda: #a67b5b;
            --cor-texto: #333;
            --cor-verde: #5ec962;
            --cor-vermelho: #ff4949;
        }

        /* Layout principal */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fff6fb;
        }

        /* Cabe√ßalho */
        header {
            background-color: var(--cor-rosa);
            padding: 10px;
            text-align: center;
            position: relative;
        }
        /* √Årea do logotipo */
        .logo {
            margin: 20px auto 40px;
            width:150px;
            position: relative;
        }
        /* Menu de navega√ß√£o */
        nav {
            background-color: var(--cor-creme);
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid var(--cor-borda);
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 30px;
        }

        .menu-icon span {
            height: 3px;
            width: 100%;
            background-color: var(--cor-texto);
            margin: 2px 0;
        }

        .nav-buttons {
            display: flex;
            width: 100%;
            justify-content: space-evenly;
        }

        .nav-btn {
            background-color: var(--cor-marrom);
            color: #fff6fb;
            border: none;
            border-radius: 15px;
            padding: 5px 20px;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .nav-btn:hover {
            background-color: #8B5A2B;
        }

        .nav-btn.active {
            background-color: #684119;
        }

        /* Layout principal de conte√∫do */
        .content-container {
            display: flex;
            flex: 1;
        }

        /* Menu lateral */
        .sidebar {
            width: 200px;
            background-color: var(--cor-creme);
            padding: 20px 0;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar li {
            margin-bottom: 15px;
            padding: 5px 20px;
            display: flex;
            align-items: center;
        }

        .sidebar li a {
            text-decoration: none;
            color: var(--cor-texto);
            width: 100%;
            display: flex;
            align-items: center;
        }

        .sidebar li:hover {
            background-color: #f8e3a3;
        }

        .sidebar li.active {
            font-weight: bold;
        }

        .sidebar li a::before {
            content: "‚ñ∂";
            margin-right: 10px;
            color: #333;
        }

        /* √Årea principal */
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Container de pesquisa */
        .search-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
        }

        /* Layout de tr√™s colunas */
        .columns-container {
            display: flex;
            width: 100%;
            gap: 20px;
            margin-top: 20px;
        }

        /* Coluna de pesquisa */
        .search-column, .form-column, .details-column {
            flex: 1;
            border: 5px solid #fdb4ce;
            border-radius: 14px;
            padding: 15px;
            background-color: #fff6fb;
            min-height: 500px;
        }

        /* Barra de pesquisa */
        .search-box {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border: 1px solid var(--cor-borda);
            border-radius: 20px;
            padding: 5px 10px;
            background-color: #fff6fb;
        }

        .search-box input {
            flex: 1;
            border: none;
            padding: 8px;
            font-size: 16px;
            outline: none;
        }

        .search-box .search-icon {
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .search-box .search-icon::before {
            content: "üîç";
            font-size: 16px;
        }

        /* Bot√£o adicionar cliente */
        .add-btn {
            display: flex;
            align-items: center;
            background-color: var(--cor-verde);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            margin-bottom: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .add-btn:hover {
            background-color: #53bd58;
        }

        .add-btn::before {
            content: "+";
            margin-right: 5px;
            font-weight: bold;
            font-size: 18px;
        }

        /* Lista de clientes */
        .client-list {
            list-style-type: none;
        }

        .client-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .client-item:hover {
            background-color: #fff4de;
        }

        .client-item.active {
            background-color:  #fff4de;
        }

        /* Formul√°rio de cliente */
        .form-title {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 1px solid #ddd;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--cor-borda);
            border-radius: 5px;
        }

        .address-section {
            margin-top: 15px;
        }

        .address-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Bot√£o excluir */
        .delete-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--cor-vermelho);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        .delete-btn::before {
            content: "üóëÔ∏è";
            margin-right: 5px;
        }

        /* Responsividade */
        @media (max-width: 1200px) {
            .columns-container {
                flex-direction: column;
            }

            .search-column, .form-column, .details-column {
                min-height: auto;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 10px 0;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .nav-btn {
                width: 100%;
            }
        }
    </style>
</head>
