<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento - Serviço</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Cores principais */
        :root {
            --cor-rosa: #ffcce6;
            --cor-creme: #ffedc2;
            --cor-marrom: #a67b5b;
            --cor-borda: #a67b5b;
            --cor-texto: #333;
            --cor-roxo: #7F00FF;
        }

        /* Layout principal */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fff;
        }

        /* Cabeçalho */
        header {
            background-color: var(--cor-rosa);
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 60px;
            height: 60px;
            display: inline-block;
            background-color: #fff;
            border-radius: 50%;
            line-height: 60px;
            font-weight: bold;
            text-align: center;
            position: relative;
        }

        .logo::after {
            content: "";
            position: absolute;
            top: 0;
            right: 5px;
            width: 15px;
            height: 15px;
            background-color: #8B4513;
            border-radius: 50%;
        }

        /* Menu de navegação */
        nav {
            background-color: var(--cor-creme);
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid var(--cor-borda);
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 30px;
        }

        .menu-icon span {
            height: 3px;
            width: 100%;
            background-color: var(--cor-texto);
            margin: 2px 0;
        }

        .nav-buttons {
            display: flex;
            width: 100%;
            justify-content: space-between;
        }

        .nav-btn {
            background-color: var(--cor-marrom);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 5px 20px;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .nav-btn:hover {
            background-color: #8B5A2B;
        }

        .nav-btn.active {
            background-color: #654321;
        }

        /* Layout principal de conteúdo */
        .content-container {
            display: flex;
            flex: 1;
        }

        /* Menu lateral */
        .sidebar {
            width: 200px;
            background-color: var(--cor-creme);
            padding: 20px 0;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar li {
            margin-bottom: 15px;
            padding: 5px 20px;
            display: flex;
            align-items: center;
        }

        .sidebar li a {
            text-decoration: none;
            color: var(--cor-texto);
            width: 100%;
            display: flex;
            align-items: center;
        }

        .sidebar li:hover {
            background-color: #f8e3a3;
        }

        .sidebar li.active {
            font-weight: bold;
        }

        .sidebar li a::before {
            content: "▶";
            margin-right: 10px;
            color: #333;
        }

        /* Área principal */
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* Formulário de serviço */
        .form-container {
            width: 100%;
            max-width: 800px;
            border: 2px solid var(--cor-roxo);
            border-radius: 10px;
            padding: 20px;
        }

        .form-title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .form-group label {
            width: 150px;
            font-weight: bold;
        }

        .form-group input, .form-group select, .form-group textarea {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--cor-borda);
            border-radius: 5px;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        /* Dropdown do select */
        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .dropdown select {
            width: 100%;
            padding: 8px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                padding: 10px 0;
            }

            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-group label {
                width: 100%;
                margin-bottom: 5px;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .nav-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com logo -->
    <header>
        <div class="logo">ICE</div>
    </header>

    <!-- Menu de navegação superior -->
    <nav>
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn active">Cadastro</a>
            <a href="movimento.html" class="nav-btn">Movimento</a>
        </div>
    </nav>

    <!-- Container principal -->
    <div class="content-container">
        <!-- Menu lateral -->
        <div class="sidebar">
            <ul>
                <li><a href="produto.html">Produto</a></li>
                <li><a href="cliente.html">Cliente</a></li>
                <li><a href="funcionario.html">Funcionário</a></li>
                <li class="active"><a href="servico.html">Serviço</a></li>
            </ul>
        </div>

        <!-- Conteúdo principal -->
        <div class="main-content">
            <!-- Formulário de Serviço -->
            <div class="form-container">
                <h2 class="form-title">Serviço</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="nomeServico">Nome:</label>
                        <input type="text" id="nomeServico" name="nomeServico">
                    </div>
                    <div class="form-group">
                        <label for="codServico">COD:</label>
                        <input type="text" id="codServico" name="codServico">
                        <label for="valorServico" style="margin-left: 20px;">Valor:</label>
                        <input type="text" id="valorServico" name="valorServico" value="R$0.00">
                    </div>
                    <div class="form-group">
                        <label for="duracaoServico">Duração (min):</label>
                        <input type="number" id="duracaoServico" name="duracaoServico" min="0">
                    </div>
                    <div class="form-group">
                        <label for="categoriaServico">Categoria:</label>
                        <div class="dropdown" style="flex: 1;">
                            <select id="categoriaServico" name="categoriaServico">
                                <option value="">Selecione uma categoria</option>
                                <option value="cat1">Delivery</option>
                                <option value="cat2">Eventos</option>
                                <option value="cat3">Festa de Aniversário</option>
                                <option value="cat4">Casamento</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="responsavelServico">Responsável:</label>
                        <div class="dropdown" style="flex: 1;">
                            <select id="responsavelServico" name="responsavelServico">
                                <option value="">Selecione um responsável</option>
                                <option value="func1">Ana Silva</option>
                                <option value="func2">João Oliveira</option>
                                <option value="func3">Mariana Costa</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="descricaoServico">Descrição:</label>
                        <textarea id="descricaoServico" name="descricaoServico"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="requisitosServico">Requisitos:</label>
                        <textarea id="requisitosServico" name="requisitosServico"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
