<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechamento de Sistema - Sorveteria</title>
    <style>
        /* Resetando margens e paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .logo{
            height: 250px;
            width: 300px;
            margin: 10px auto 10px;
        }

        
        /* Estilizando o corpo da página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff6fb;
        }

        /* Container principal */
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        /* Título principal */
        h1 {
            font-size: 2.2rem;
            margin-bottom: -20px;
            color: #3a2618;
            font-weight: bold;
        }

        /* Área do formulário e resumo */
        .form-area {
            margin-top: 20px;
        }

        /* Estilo do campo de texto e resumo */
        label {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #3a2618;
        }

        /* Estilizando o campo de input */
        .input-container {
            display: flex;
            margin-bottom: 30px;
        }

        .input-arrow {
            font-size: 30px;
            color: #3a2618;
            margin-right: 5px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #fdb4ce;
            border-radius: 5px;
        }

        /* Estilizando a seção de resumo do dia */
        .resumo-container {
            background-color: #fff7f9;
            border: 4px solid #fdb4ce;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .resumo-titulo {
            font-size: 1.3rem;
            color: #3a2618;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid #fdb4ce;
            padding-bottom: 10px;
        }

        .resumo-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .resumo-item strong {
            color: #3a2618;
        }

        .resumo-saldo {
            font-size: 1.2rem;
            text-align: right;
            margin-top: 20px;
            color: #3a2618;
            font-weight: bold;
            border-top: 2px solid #fdb4ce;
            padding-top: 10px;
        }

        /* Botão de fechar sistema */
        .btn-fechar {
            padding: 12px 50px;
            font-size: 1.2rem;
            background-color: white;
            color: #3a2618;
            border: 2px solid #fdb4ce;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        /* Efeito de hover no botão */
        .btn-fechar:hover {
            background-color: #f8cfdd;
        }

        /* Efeito da sombra rosa sob o botão */
        .btn-container {
            position: relative;
            display: inline-block;
        }

        .btn-shadow {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fdb4ce;
            border-radius: 25px;
            top: 5px;
            left: 0;
            z-index: -1;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            label {
                font-size: 1.2rem;
            }
            
            .resumo-titulo {
                font-size: 1.1rem;
            }
            
            .resumo-item, .btn-fechar {
                font-size: 0.9rem;
            }
            
            .resumo-saldo {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Container principal -->
    <div class="container">
        <!-- Título principal -->
        <h1>Fechamento do Sistema</h1>
       
        <div class="logo">
            <img src="imagens/logo.png" alt="ice" class="logo">
        </div>

        <!-- Área do resumo do dia -->
        <div class="resumo-container">
            <div class="resumo-titulo">Resumo do Dia</div>
            
            <!-- Horário de abertura -->
            <div class="resumo-item">
                <strong>Horário de Abertura:</strong>
                <span id="horario-abertura">08:30 - 15/05/2025</span>
            </div>
            
            <!-- Horário de fechamento -->
            <div class="resumo-item">
                <strong>Horário de Fechamento:</strong>
                <span id="horario-fechamento">18:15 - 15/05/2025</span>
            </div>
            
            <!-- Total de vendas -->
            <div class="resumo-item">
                <strong>Total de Vendas:</strong>
                <span>R$ 1.250,00</span>
            </div>
            
            <!-- Total de despesas -->
            <div class="resumo-item">
                <strong>Total de Despesas:</strong>
                <span>R$ 320,00</span>
            </div>
            
            <!-- Saldo total do dia -->
            <div class="resumo-saldo">
                Saldo Diário: R$ 930,00
            </div>
        </div>
       
        <!-- Área do formulário para ID do funcionário -->
        <div class="form-area">
            <!-- Campo para inserir ID do funcionário -->
            <label for="funcionario-id">ID do Funcionário:</label>
            <div class="input-container">
                <span class="input-arrow">▷</span>
                <input type="text" id="funcionario-id" name="funcionario-id">
            </div>
           
            <!-- Botão para fechar o sistema -->
            <div class="btn-container">
                <button class="btn-fechar"><a href="claudelogin.html"> Fechar Sistema</a></button>
                <div class="btn-shadow"></div>
            </div>
        </div>
    </div>

    <!-- Script para atualizar automaticamente o horário de fechamento -->
    <script>
        // Função para atualizar o horário de fechamento com a hora atual
        function atualizarHorarioFechamento() {
            const agora = new Date();
            const horas = agora.getHours().toString().padStart(2, '0');
            const minutos = agora.getMinutes().toString().padStart(2, '0');
            const dia = agora.getDate().toString().padStart(2, '0');
            const mes = (agora.getMonth() + 1).toString().padStart(2, '0');
            const ano = agora.getFullYear();
            
            // Formata a data e hora
            const horarioFormatado = `${horas}:${minutos} - ${dia}/${mes}/${ano}`;
            
            // Atualiza o elemento no DOM
            document.getElementById('horario-fechamento').textContent = horarioFormatado;
        }
        
        // Chama a função quando a página carrega
        window.onload = atualizarHorarioFechamento;
        
        // Adiciona evento de clique ao botão de fechar
        document.querySelector('.btn-fechar').addEventListener('click', function() {
            const idFuncionario = document.getElementById('funcionario-id').value;
            
            if(idFuncionario.trim() === '') {
                alert('Por favor, insira o ID do funcionário para fechar o sistema!');
                return;
            }
            
            alert(`Sistema fechado com sucesso pelo funcionário ID: ${idFuncionario}`);
            // Aqui você pode adicionar lógica adicional para enviar os dados para o servidor
        });
    </script>
</body>
</html>
