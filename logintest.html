<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque - Sorveteria</title>
    <style>
        /* Resetando margens e paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Estilizando o corpo da página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
        }

        /* Container principal */
        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        /* Título principal */
        h1 {
            font-size: 2.2rem;
            margin-bottom: 30px;
            color: #3a2618;
            font-weight: bold;
        }

        /* Área do logotipo improvisado */
        .logo {
            margin: 20px auto 40px;
            width: 200px;
            height: 100px;
            position: relative;
        }

        /* Criando as bolas de sorvete */
        .ice-cream-scoop {
            position: absolute;
            border-radius: 50%;
        }

        .scoop-1 {
            width: 80px;
            height: 80px;
            background-color: #ffecb3; /* Amarelo claro */
            left: 60px;
            top: 0;
        }
       
        .scoop-2 {
            width: 75px;
            height: 75px;
            background-color: #f8bbd0; /* Rosa claro */
            left: 20px;
            top: 10px;
        }
       
        .scoop-3 {
            width: 70px;
            height: 70px;
            background-color: #a1887f; /* Marrom claro */
            left: 100px;
            top: 15px;
        }

        /* Criando o calda de chocolate */
        .topping {
            position: absolute;
            width: 20px;
            height: 30px;
            background-color: #5d4037; /* Marrom escuro */
            border-radius: 50% 50% 0 0;
            transform: rotate(45deg);
            top: 0;
            right: 55px;
        }

        /* Criando o copo de sorvete */
        .cup {
            position: absolute;
            width: 160px;
            height: 80px;
            background: repeating-linear-gradient(45deg, #fff, #fff 10px, #ddd 10px, #ddd 20px);
            border-radius: 0 0 80px 80px;
            top: 50px;
            left: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Texto "ICE BALL" no copo */
        .cup-text {
            font-size: 24px;
            font-weight: bold;
            color: #ff69b4; /* Rosa forte */
            text-shadow: 1px 1px 2px #000;
            transform: rotate(-5deg);
            letter-spacing: 1px;
        }

        /* Área do formulário */
        .form-area {
            margin-top: 20px;
        }

        /* Estilo do campo de texto */
        label {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #3a2618;
        }

        /* Estilizando o campo de input */
        .input-container {
            display: flex;
            margin-bottom: 30px;
        }

        .input-arrow {
            font-size: 30px;
            color: #3a2618;
            margin-right: 5px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Botão de entrar */
        .btn-entrar {
            padding: 12px 50px;
            font-size: 1.2rem;
            background-color: white;
            color: #3a2618;
            border: 1px solid #3a2618;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        /* Efeito de hover no botão */
        .btn-entrar:hover {
            background-color: #f8bbd0;
        }

        /* Efeito da sombra rosa sob o botão */
        .btn-container {
            position: relative;
            display: inline-block;
        }

        .btn-shadow {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #f8bbd0;
            border-radius: 25px;
            top: 5px;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Container principal -->
    <div class="container">
        <!-- Título principal -->
        <h1>Seja Bem Vindo(a) ao Controle de Estoque...</h1>
       
        <!-- Logo improvisado da sorveteria -->
        <div class="logo">
            <!-- Bolas de sorvete -->
            <div class="ice-cream-scoop scoop-1"></div>
            <div class="ice-cream-scoop scoop-2"></div>
            <div class="ice-cream-scoop scoop-3"></div>
            <!-- Calda de chocolate -->
            <div class="topping"></div>
            <!-- Copo de sorvete -->
            <div class="cup">
                <div class="cup-text">ICE BALL</div>
            </div>
        </div>
       
        <!-- Área do formulário -->
        <div class="form-area">
            <!-- Campo para inserir ID -->
            <label for="user-id">Inserir ID:</label>
            <div class="input-container">
                <span class="input-arrow">▷</span>
                <input type="text" id="user-id" name="user-id">
            </div>
           
            <!-- Botão para entrar -->
            <div class="btn-container">
                <button class="btn-entrar">Entrar...</button>
                <div class="btn-shadow"></div>
            </div>
        </div>
    </div>
</body>
</html>
</html>
