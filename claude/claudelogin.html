<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque - Sorveteria</title>
    <style>
        /* Resetando margens e paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Estilizando o corpo da página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
        }

        /* Container principal */
        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        /* Título principal */
        h1 {
            font-size:30px;
            margin-bottom:10px;
            color: #3a2618;
            font-weight: bold;
        }

        /* Área do logotipo */
        .logo {
            margin: 20px auto 40px;
            width: 300px;
            height: 250px;
            position: relative;
        }

        /* Área do formulário */
        .form-area {
            margin-top: 20px;
        }

        /* Estilo do campo de texto */
        label {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #3a2618;
        }

        /* Estilizando o campo de input */
        .input-container {
            display: flex;
            margin-bottom: 30px;
        }

        .input-arrow {
            font-size: 30px;
            color: #3a2618;
            margin-right: 5px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Botão de entrar */
        .btn-entrar {
            padding: 12px 50px;
            font-size: 1.2rem;
            background-color: white;
            color: #3a2618;
            border: 1px solid #3a2618;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            display: flex;
            align-items: center;
        }

        /* Efeito de hover no botão */
        .btn-entrar:hover {
            background-color: #f8cfdd;
        }

        /* Efeito da sombra rosa sob o botão */
        .btn-container {
            position: relative;
            display: inline-block;
        }
        .btn-container a{
            text-decoration: none;
        }

        .btn-shadow {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fbafca;
            border-radius: 30px;
            top: 5px;
            left: 0;
            z-index: -1;
        }
        
    </style>
</head>
<body>
    <!-- Container principal -->
    <div class="container">
        <!-- Título principal -->
        <h1>Seja Bem Vindo(a) ao controle de estoque...</h1>
       
        <!-- Logo da sorveteria -->
        <div class="logo">
            <img src="imagens/logo.png" alt="ice" class="logo">
        </div>
       
        <!-- Área do formulário -->
        <div class="form-area">
            <!-- Campo para inserir ID -->
            <label for="user-id">Inserir ID:</label>
            <div class="input-container">
                <span class="input-arrow">▷</span>
                <input type="text" id="user-id" name="user-id">
            </div>
           
            <!-- Botão para entrar -->
            <div class="btn-container">
                <button class="btn-entrar"><a href="claudeproduto.html">Entrar...</a>
                <div class="btn-shadow"></div>
            </div>
        </div>
    </div>
</body>
</html>
