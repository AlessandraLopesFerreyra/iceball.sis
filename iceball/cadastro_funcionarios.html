        <section id="funcionarios">
            <h2>Cadastro de Funcionários</h2>
            <form>
                <label for="nome-funcionario">Nome do Funcionário</label>
                <input type="text" id="nome-funcionario" required>
                <label for="cargo-funcionario">Cargo</label>
                <input type="text" id="cargo-funcionario" required>
                <label for="salario-funcionario">Salário</label>
                <input type="number" id="salario-funcionario" required>
                <button type="submit">Cadastrar Funcionário</button>
            </form>
        </section>
