<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="cadastro_produtos.html">Cadastro de Produtos</a></li>
                <li><a href="cadastro_funcionarios.html">Cadastro de Funcionários</a></li>
                <li><a href="cadastro_clientes.html">Cadastro de Clientes</a></li>
                <li><a href="cadastro_servicos.html">Cadastro de Serviços</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section id="produtos">
            <h2>Cadastro de Produtos</h2>
            <form>
                <label for="nome-produto">Nome do Produto</label>
                <input type="text" id="nome-produto" required>
                <label for="preco-produto">Preço</label>
                <input type="number" id="preco-produto" required>
                <label for="quantidade-produto">Quantidade em Estoque</label>
                <input type="number" id="quantidade-produto" required>
                <button type="submit">Cadastrar Produto</button>
            </form>
        </section>
    </main>
